<form *ngIf="question" class="form-horizontal take-quiz" name="takequizForm" #f="ngForm">
    <div class="form-group has-feedback">
        <label class="control-label col-md-offset-2 col-md-2 " for="questionText">Question:</label>
        <div class="col-md-3">
            <label class="text-info">{{ question.questionText }}</label>
        </div>
        <div class="col-md-5">
        </div>
    </div>
    <div class="form-group">
        <ul class="pager">
            <li><a href="#" (click)="showAnswer()">Show Answer</a></li>
            <li><a href="#" (click)="nextquestion()">Next</a></li>
        </ul>
    </div>

    <br />

    <div *ngIf="displayAnswer" class="form-group has-feedback">
        <label class="control-label col-md-offset-2 col-md-2" for="answer">Answer:</label>
        <div class="col-md-3">
            <label class="text-info">{{ question.answer }}</label>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</form>
